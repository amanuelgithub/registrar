<div class="mat-elevation-z8 data-table">
  <!-- student search -->
  <!-- <app-student-search></app-student-search> -->
  <!-- end of student search -->

  <div>
    <button
      mat-fab
      color="primary"
      aria-label="Example icon button with a delete icon"
      (click)="addStudentToggler = !addStudentToggler"
    >
      <mat-icon>add</mat-icon>
    </button>

    <div
      *ngIf="addStudentToggler"
      style="
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-content: center;
        /* align-items: flex-start; */
        width: 80%;
      "
    >
      <mat-form-field
        appearance="outline"
        style="margin-top: 5px; margin-right: 5px; margin-left: 5px"
      >
        <!-- First name -->
        <mat-label>First Name</mat-label>
        <input matInput placeholder="First Name" #firstName />
        <mat-hint>first name</mat-hint>
      </mat-form-field>

      <!-- Last Name -->
      <mat-form-field
        appearance="outline"
        style="margin-top: 5px; margin-right: 5px; margin-left: 5px"
      >
        <mat-label>Last Name</mat-label>
        <input matInput placeholder="First Name" #lastName />
        <mat-hint>last name</mat-hint>
      </mat-form-field>

      <!-- Username -->
      <mat-form-field
        appearance="outline"
        style="margin-top: 5px; margin-right: 5px; margin-left: 5px"
      >
        <mat-label>Username</mat-label>
        <input matInput placeholder="First Name" #username />
        <mat-hint>username</mat-hint>
      </mat-form-field>

      <!-- Email -->
      <mat-form-field
        appearance="outline"
        style="margin-top: 5px; margin-right: 5px; margin-left: 5px"
      >
        <mat-label>Email</mat-label>
        <input matInput placeholder="First Name" #email />
        <mat-hint>email</mat-hint>
      </mat-form-field>

      <!-- Age -->
      <mat-form-field
        appearance="outline"
        style="margin-top: 5px; margin-right: 5px; margin-left: 5px"
      >
        <mat-label>Age</mat-label>
        <input matInput placeholder="age" #age />
        <mat-hint>age</mat-hint>
      </mat-form-field>

      <!-- (click) passes input value to add() and then clears the input -->
      <div style="display: flex; flex-grow: initial">
        <button
          mat-flat-button
          color="primary"
          (click)="
            add(
              firstName.value,
              lastName.value,
              username.value,
              email.value,
              age.value
            )
          "
        >
          Add Student
        </button>
        <button
          mat-flat-button
          color="warn"
          (click)="addStudentToggler = !addStudentToggler"
        >
          Cancel
        </button>
      </div>
    </div>
  </div>

  <table mat-table [dataSource]="dataSource" matSort>
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <!-- Frist Name Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
      <td mat-cell *matCellDef="let row">{{ row.firstName }}</td>
    </ng-container>

    <!-- Last Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
      <td mat-cell *matCellDef="let row">{{ row.lastName }}</td>
    </ng-container>

    <!-- Username Column -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Username</th>
      <td mat-cell *matCellDef="let row">{{ row.username }}</td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let row">{{ row.email }}</td>
    </ng-container>

    <!-- Age Column -->
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Age</th>
      <td mat-cell *matCellDef="let row">{{ row.age }}</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let row" class="action-link">
        <a mat-flat-button color="primary" routerLink="/students/{{ row.id }}"
          >Edit</a
        >
        |
        <a
          mat-flat-button
          color="warn"
          title="delete student"
          (click)="delete(row)"
        >
          Delete
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <!-- <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr> -->
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page of Students"
  ></mat-paginator>
</div>
